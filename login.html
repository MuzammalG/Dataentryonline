        <script type="text/javascript">
        function submitForm() {
          let email = $("#email").val()
          let password = $("#password").val()
          let emailReg = /^([\.a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/;
          if (!emailReg.test(email)) {
            Swal.fire({
                    icon: 'error',
                    text: 'Please enter the correct Email!',
                  });
          } else if (!password) {
            Swal.fire({
                    icon: 'error',
                    text: 'Please input a password!',
                  });
          } else if (password.length < 6) {
            Swal.fire({
                    icon: 'error',
                    text: 'Password must be at least 6 characters!',
                  });
          }else{
            $.post("api2e6d.json?act=login",{email:email,password:password},function(result){
              if(result.code==1){
                window.location.href="login.html"
              }else{
                Swal.fire({
                    icon: 'error',
                    text: result.message,
                  });
              }
              
            });
          }
      }
    </script>
